<!DOCTYPE html>
<html>
<head>
    <title>College Course Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script/app.js" defer></script>


</head>
<body>

    <h1>College Course Registration</h1>

    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register For Class.html">Register For Class</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
        </ul>
    </nav>

    <h1>Register for Classes</h1>
    <form id="registration-form">
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="Default">Default</option>
            <option value="Math 101">Math 101</option>
            <option value="History 201">History 201</option>
            <option value="Science 301">Science 301</option>
            <option value="English 101">English 101</option>
            <option value="Computer Science 101">Computer Science 101</option>
            <option value="Physics 201">Physics 201</option>
            <option value="Chemistry 301">Chemistry 301</option>
            <option value="Art 101">Art 101</option>
            <option value="Economics 201">Economics 201</option>
            <option value="Psychology 301">Psychology 301</option>
            <option value="Biology 101">Biology 101</option>
            <option value="Philosophy 201">Philosophy 201</option>
            <option value="Sociology 301">Sociology 301</option>
            <option value="Political Science 101">Political Science 101</option>
            <option value="Statistics 201">Statistics 201</option>
            <option value="Geography 301">Geography 301</option>
            <option value="Business 101">Business 101</option>
            <option value="Marketing 201">Marketing 201</option>
            <option value="Finance 301">Finance 301</option>
            <option value="Accounting 101">Accounting 101</option>
            <option value="Management 201">Management 201</option>
            <option value="Human Resources 301">Human Resources 301</option>
            <option value="Information Technology 101">Information Technology 101</option>
        </select>
        
        <button type="submit">Register</button>
    </form>

    <script src="Script/Register For Class.js"></script>

</body>
</html>
