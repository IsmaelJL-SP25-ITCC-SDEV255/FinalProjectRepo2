<!DOCTYPE html>
<html>
<head>
    <title>College Course Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script/app.js" defer></script>


</head>
<body>

    <h1>College Course Registration</h1>

    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register For Class.html">Register For Class</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
        </ul>
    </nav>
    <header>
        <h1>Login to Your Course</h1>
    </header>
     
    <div class="login-container">
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="redirectToRegister()">Login</button>
        </form>
    </div>

    <script src="Script/Login.js"></script>


</body>
</html>
